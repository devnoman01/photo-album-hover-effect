<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Hover Effect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="headline">Photo Album Hover Effect</h2>
        <div class="row justify-content-md-center">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 boxes">
                <section class="photo-album">
                    <div class="photo-frame">
                        <div class="photo">
                            <img src="images/noman.jpg" alt="">
                        </div>
                        <div class="photo-detail">
                            <h3 class="bold-name">Noman Abdullah</h3>
                            <p>Full Stack Web Developer</p>
                            <button class="btn btn-secondary">Contact</button>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 boxes">
                <section class="photo-album">
                    <div class="d-flex align-items-center photo-frame">
                        <div class="photo">
                            <img src="images/rupsha.jpg" alt="">
                        </div>
                        <div class="photo-detail">
                            <h3 class="bold-name">Oishi Dey</h3>
                            <p>Graphics Designer</p>
                            <button class="btn btn-secondary">Contact</button>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 boxes">
                <section class="photo-album">
                    <div class="d-flex align-items-center photo-frame">
                        <div class="photo">
                            <img src="images/arif.jpg" alt="">
                        </div>
                        <div class="photo-detail">
                            <h3 class="bold-name">Sheikh Arif</h3>
                            <p>Full Stack Web Developer</p>
                            <button class="btn btn-secondary">Contact</button>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 boxes">
                <section class="photo-album">
                    <div class="d-flex align-items-center photo-frame">
                        <div class="photo">
                            <img src="images/ashraf.jpg" alt="">
                        </div>
                        <div class="photo-detail">
                            <h3 class="bold-name">Ashraf Abdullah</h3>
                            <p>Front End Web Developer</p>
                            <button class="btn btn-secondary">Contact</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
